<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">
        <fa-icon icon="square-plus" class="text-info" (click)="doAdd()"></fa-icon>
      </th>
      <th *ngFor="let header of headers" scope="col">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i =index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.unit }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.memo }}</td>
      <td>
        <fa-icon icon="trash" (click)="doDelete(item.id)"></fa-icon>&nbsp;
        <fa-icon icon="edit" (click)="doEdit(item)"></fa-icon>
      </td>
   </tr>
  </tbody>
</table>
